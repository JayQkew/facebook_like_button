<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:url" content="https://www.facebook.com/HuaweiMobileServicesSA/" />
  <title>Facebook Like Button</title>
  <style>
    body {
      font-family: 'Gill Sans', Calibri, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    h2 {
      margin-bottom: 20px;
    }
    iframe {
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h2>Like Huawei Mobile Services SA</h2>

  <!-- Facebook Like Button as iframe -->
  <iframe
    src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2FHuaweiMobileServicesSA%2F&layout=button_count&action=like&size=large&share=false&width=150&height=35"
    width="150"
    height="35"
    style="border:none;overflow:hidden"
    scrolling="no"
    frameborder="0"
    allowfullscreen="true"
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
  </iframe>

</body>
</html>
