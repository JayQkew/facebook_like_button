<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:url" content="https://www.facebook.com/HuaweiMobileServicesSA/" />
  <title>Facebook Like Button</title>
  <style>
    body {
      font-family: 'Gill Sans', Calibri, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .fb-like-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: 'v18.0'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <h2>Like Huawei Mobile Services SA</h2>

  <div class="fb-like-container">
    <div class="fb-like"
      data-href="https://www.facebook.com/HuaweiMobileServicesSA/"
      data-width=""
      data-layout="button_count"
      data-action="like"
      data-size="large"
      data-share="false">
    </div>
  </div>

</body>
</html>
