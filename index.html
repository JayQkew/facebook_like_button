<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:url" content="https://www.facebook.com/HuaweiMobileServicesSA/" />
  <title>Facebook Like Button</title>
  <style>
    body {
      font-family: 'Gill Sans', Calibri, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    h2 {
      margin-bottom: 20px;
    }
    .fb-like {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Like Huawei Mobile Services SA</h2>

  <!-- Facebook SDK Root -->
  <div id="fb-root"></div>

  <!-- Facebook Like Button -->
  <div class="fb-like"
       data-href="https://www.facebook.com/HuaweiMobileServicesSA/"
       data-width=""
       data-layout="button_count"
       data-action="like"
       data-size="large"
       data-share="false">
  </div>

  <!-- Load Facebook SDK -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: 'v18.0'
      });
    };

    (function (d, s, id) {
      if (d.getElementById(id)) return;
      var js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      var fjs = d.getElementsByTagName(s)[0];
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

</body>
</html>
